<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissor</title>
</head>
<body>

    <p> rock paper scissor game </p>

    <button onclick="
    playerclick('rock');
    "> rock </button>

    <button onclick="
    playerclick('paper');
    "> paper </button>    

    <button onclick="
    playerclick('scissor');
     "> scissor </button>
    <style>
        button {
            background-color: lightblue;
            border: none;
            color: rgb(5, 5, 5);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 26px;
            margin: 4px 10px;        
            cursor: pointer;
        }
        p {
            font-size: 40px;
            
            margin-left: 30px;
        }
    </style>
    <script>
    function playerclick(click){
        const computerMove = computerGuess(); 

            let result ='';
            if (click === "rock"){
                if (computerMove ==='rock'){
                    result = 'win';
                } 
                else if (computerMove === 'paper') {
                    result ='tie!';
                } 
                else if (computerMove === 'scissor') {
                    result = 'lose!';
                }
                
            } else if (click === "paper"){

                if (computerMove ==='rock'){
                    result = 'win';
                } 
                else if (computerMove === 'paper') {
                    result ='tie!';
                } 
                else if (computerMove === 'scissor') {
                    result = 'lose!';
                }
            } else if (click ==="scissor"){
                if (computerMove ==='rock'){
                    result = 'win';
                } 
                else if (computerMove === 'paper') {
                    result ='tie!';
                } 
                else if (computerMove === 'scissor') {
                    result = 'lose!';
                }
            }
            alert(`you choose ${click}. computer choose ${computerMove}. you ${result}`);
    }

    
    function computerGuess() {
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber > 0 && randomNumber < 1/3) {
            computerMove = 'rock';
        }   
        else if (randomNumber>= 1/3 && randomNumber <2/3) {
            computerMove = 'paper';
        } 
        else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'scissor';
        } 
      
        return computerMove;
    }


    </script>
</body>
