<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img class ="star" src="media/Group.png" alt="Rok Eid" \>
    <div class="upper-container">
        <div class ="upper-ash"></div>
        <div class ="upper-ash1"></div>

    </div>


    <style>
        .upper-container {
            width: 100%;
            height: 120px;
            position: sticky;
            background-color: aliceblue;
            top:0;
        }

        .upper-ash {
            width: 100%;
            height: 30px;
            position: absolute;
            top: 0;
            background-color: #e8e8eaee;
        }

        .upper-ash1 {
            width: 100%;
            height: 30px;
            position: absolute;
            top: 120px;
            background-color: #e2e3e4;
        }
        body{
            margin: 0px;
            background-image: linear-gradient(to left, #8a03ac, #c403fe);
        }

        .star {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 90%;
            left:1%;
        }

    </style>
</body>
</html>
