<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RokDiv</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rok_style.css">
</head>
<body>
    <div class="shadow">
        <div class="check_rok">
            <p class = 'check'>Checkout <span class="items">(2 items)</span></p>
        </div>
        <div class="brdr">  </div>
        <div class="order_sum">
            <p class = 'sumOrder'>Order Summary</p>
            <p class="line"> <span class="label1">Subtotal</span><span class="money1">$540</span></p>
            <p class="line"> <span class="label1"> Shipping</span> <span class="money1">$60</span></p>
            <div class="brdr1">  </div>
            <p class="line">Total <span class="money1 sum">$600 </span> </p>
        </div>
        <div class="promocode">
            <p class="Promo">Apply promo code or Voucher</p>
        </div>
        <div class="section">
    
            <p class="pay">Payment Method </p>
            <p class="note"> select a payment method </p>
            <div class="brdr2">  </div>      
            <p class="cashon">ক্যাশ অন ডেলিভারি</p>
            <p class="note2">পণ্য হাতে পেয়ে পরিশোধ করুন </p>
            <div class="logo">
                <img src="cashon.png" class="logo-image" alt="cash on delivery"> 
                <p class="logo1">Cash on delivery </p>
            </div>
            <div class="brdr3"> </div>    
            <p class="mblwallet">মোবাইল ওয়ালেট </p>
            <p class="note3"> মোবাইল ওয়ালেট এর মাধ্যমে টাকা পরিশোধ করুন</p>
            <div class="logo-nagad">
                    <img src="Nagad-Logo.wine.png" class = "logo-image1">
                </div>
            <div class="logo-bkash">
                    <img src="bkash-logo-png.png" class = "logo-image2">
                </div>
            <div class="logo-rocket">
                    <img src="dutch-bangla-rocket-logo-png_seeklogo-317692.png" class = "logo-image3">
                </div>
                    
                </div>
            
            
        </div>
    
 
</div>
